<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
  </head>
  <main>
    <body>
      <div class="qr-code-component-container">
        <img class="qr-code" alt="qr-code" src="./images/image-qr-code.png" />

          <p class="paragraph-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </body>
  </main>
</html>
